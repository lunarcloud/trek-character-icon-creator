<group>
    <h2 class="notext" aria-label="Body"></h2>
    <label for="body-shape">Body</label>
    <select id="body-shape" aria-label="Body type">
        <!--<optgroup label="Standard Bipedal">-->
        <option value="humanoid">Humanoid</option>
        <!--    <option value="humanoid" specify="human">Humans</option>
            <option value="humanoid" specify="andor">Andorian / Aenar</option>
            <option value="humanoid" specify="bird">Bird-like</option>
            <option value="humanoid" specify="aenar">Candassian</option>
            <option value="humanoid" specify="cat">Cait-like</option>
            <option value="humanoid" specify="aenar">Ferengi</option>
            <option value="humanoid" specify="klingon">Klingon</option>
            <option value="humanoid" specify="tellarite">Tellarite</option>
        </optgroup>
        <optgroup label="Other">-->
        <option value="cetaceous">Cetaceous</option>
        <option value="exocomp">Exocomp</option>
        <option value="medusan">Medusan</option>
        <!-- </optgroup> -->
        <optgroup label="Shackelton Expanse">
            <option value="cal-mirran">Cal-Mirran</option>
            <option value="qofuari">Qofuari</option>
        </optgroup>
        <optgroup label="Sarell Expanse" hidden>
            <option value="sukhabelan" hidden>Sukhabelan</option>
        </optgroup>
    </select>

    <div class="non-exocomp non-medusan non-cal-mirran">
        <input type="color" id="body-color" value="#FEE4B3" hidden>
        <details class="color-picker-details">
            <summary>
                <div id="body-color-display" class="color-display" aria-label="Current body color"></div>
                <span>Color</span>
            </summary>
            <select id="std-body-colors" aria-label="Preset body colors">
                <option value="custom" hidden selected></option>
                <option value="#FEE4B3" class="non-cetaceous non-sukhabelan non-qofuari">Lighter Human</option>
                <option value="#A68854" class="non-cetaceous non-sukhabelan non-qofuari">Olive Human</option>
                <option value="#936948" class="non-cetaceous non-sukhabelan non-qofuari">Mid Human</option>
                <option value="#36200C" class="non-cetaceous non-sukhabelan non-qofuari">Mid-Dark Human</option>
                <option value="#210F03" class="non-cetaceous non-sukhabelan non-qofuari">Darker Human</option>
                <option value="#765321" class="qofuari-only">Brown Fur</option>
                <option value="#b3b3fe" class="non-cetaceous non-sukhabelan non-qofuari">Bolian</option>
                <option value="#A6F3A8" class="non-cetaceous non-sukhabelan non-qofuari">Lighter Orion</option>
                <option value="#98C851" class="non-cetaceous non-sukhabelan non-qofuari">Mid Orion</option>
                <option value="#758322" class="non-cetaceous non-sukhabelan non-qofuari">Darker Orion</option>
                <option value="#00B3B8" class="non-cetaceous non-sukhabelan non-qofuari">Blue Orion</option>
                <option value="#41AACC" class="non-cetaceous non-sukhabelan non-qofuari">Andorian</option>
                <option value="#B6AEAC" class="non-cetaceous non-sukhabelan non-qofuari">Aenar</option>
                <option value="#B3673D" class="non-cetaceous non-sukhabelan">Caitian</option>
                <option value="#A92902" class="non-cetaceous non-sukhabelan non-qofuari">Kzinti</option>
                <option value="#C80909" class="non-cetaceous non-sukhabelan non-qofuari">VinShari</option>
                <option value="#B5BEC8" class="non-sukhabelan">Grey</option>
                <option value="#D9CBD6" class="non-sukhabelan">Reddish Grey</option>
                <option value="#ECC1DB" class="non-sukhabelan">Pink</option>
                <option value="#00B8E9" class="">Blue</option>
                <option value="#546469" class="">Slate</option>
                <option value="#F4F4F6" class="non-sukhabelan">White</option>
                <option value="#636997" class="non-cetaceous">Soft Purple</option>
                <option value="#472865" class="non-cetaceous non-qofuari">Deep Purple</option>
                <option value="#0A0A0A">Black</option>
            </select>
            <div class="color-swatches" id="body-color-swatches" aria-label="Body color swatches"></div>
        </details>
    </div>

    <h3 class="non-exocomp non-qofuari">Physical Attributes</h3>

    <group class="humanoid-only non-qofuari non-sukhabelan">
        <label for="ear-select">Ears</label>
        <select id="ear-select" aria-label="Ear type">
            <option value="none">None (Edosian, Saurian, etc)</option>
            <option value="round" selected>Round (Human)</option>
            <option value="pointy">Pointy (Vulcan, Romulan)</option>
            <option value="ferengi">Massive (Ferengi)</option>
            <option value="cat">Cat (Caitian)</option>
            <option value="webbed">Webbed (Kzinti, Khwopans)</option>
            <option value="bear">Bear</option>
            <option value="horns">Horns</option>
        </select>
    </group>

    <select id="cal-mirran-shape" class="cal-mirran-only" aria-label="Cal-Mirran shape">
        <option selected>Prismatic</option>
        <option>Spherical</option>
        <option>Pinwheel</option>
        <option>Cubical</option>
    </select>

</group>

<group class="cetaceous-only">
    <label class="check-label">
        <input type="checkbox" id="forehead-bump" />
        Forehead Bump
    </label>

    <h3>Nose</h3>
    <select id="nose-select" aria-label="Nose type">
        <option value="thick" selected>Thick</option>
        <option value="small">Small</option>
        <option value="long">Long</option>
        <option value="humpback">Humpback</option>
    </select>
</group>

<group class="medusan-only">
    <label class="check-label">
        <input type="checkbox" id="medusan-box" />
        TOS Transport
    </label>
    <label class="check-label">
        <input type="checkbox" id="medusan-alt-color" />
        Alt Color
    </label>
</group>
