<group class="non-exocomp non-medusan non-cetaceous non-cal-mirran non-sukhabelan non-qofuari">

        <option value="andorian-antennae" class="specific-andor overhair">Andorian Antennae</option>
        <option value="bolian-line">Bolian Line</option>
        <option value="ferengi-brow" class="specific-ferengi">Ferengi Brow</option>
        <option value="trill-spots">Trill Spots</option>
        <option value="bird-beak" class="specific-bird non-qofuari">Bird Beak</option>
        <option value="tilikaal-headpiece" class="humanoid-only overhair">Tilikaal Headpiece</option>
        <option value="bird-tuft" class="specific-bird">Bird Tuft</option>
        <option value="gill-whiskers-or-feathers" class="specific-bird specific-cat">Gills / Whiskers / Feathers</option>
        <option value="cat-nose" class="specific-cat non-qofuari">Cat Nose</option>
        <option value="tellarite-nose" class="specific-tellarite non-qofuari">Tellarite Nose</option>
        <option value="snout-nose" class="specific-tellarite non-qofuari">Snout Nose</option>
        <option value="tusks"class="specific-tellarite">Tusks</option>
        <option value="zakdorn-cheeks">Zakdorn Cheeks</option>
        <option value="benzite-nose" class="non-qofuari">Benzite Nose</option>
        <option value="nose-ridges" class="non-qofuari">Nose Ridges (Bajorans)</option>
        <option value="klingon-ridges" class="specific-klingon">Klingon Ridges A</option>
        <option value="klingon-ridges-2" class="specific-klingon">Klingon Ridges B</option>
        <option value="bifurcated-forehead-a" class="specific-klingon">Bifurcated Forehead A</option>
        <option value="bifurcated-forehead-b" class="specific-klingon">Bifurcated Forehead B</option>
        <option value="cardassian-forehead" class="specific-cardassian">Cardassian Forehead</option>
        <option value="cardassian-neck"  class="specific-cardassian underuniform">Cardassian Neck</option>
        <option value="vin-shari-neck" class="non-qofuari">VinShari Neck</option>
        <option value="denobulan-ridges">Denobulan Ridges</option>
        <option value="north-romulan-v">North Romulan V Forehead</option>
        <option value="kelpian-lines" class="non-qofuari">Kelpian Lines</option>

<group class="non-exocomp non-medusan non-cetaceous non-cal-mirran non-sukhabelan non-qofuari">
    <div class="andorian-antennae-only">
        <input type="color" id="andorian-antennae-color" value="#41AACC">
        <label for="andorian-antennae-color">Antennae</label>

        <span>
            <input type="checkbox" id="sync-antennae-with-body" checked >
            <label for="sync-antennae-with-body">Sync with body</label>
        </span>
    </div>

    <div class="bird-tuft-only">
        <input type="color" id="bird-tuft-color" value="#745925">
        <label for="bird-tuft-color">Bird Tuft</label>

        <span>
            <input type="checkbox" id="sync-bird-tuft-with-body" checked >
            <label for="sync-bird-tuft-with-body">Sync with body</label>
        </span>
    </div>

    <div class="whiskers-only">
        <input type="color" id="whiskers-color" value="#745925">
        <label for="whiskers-color">Gills / Whiskers / Feathers</label>

        <span>
            <input type="checkbox" id="sync-whiskers-with-body" >
            <label for="sync-whiskers-with-body">Sync with body</label>
        </span>
    </div>

</group>
