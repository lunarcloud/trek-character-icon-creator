<group class="non-exocomp non-medusan non-cetaceous non-cal-mirran non-sukhabelan non-qofuari">
    <label for="head-feature-select">Species Traits</label>
    <select multiple id="head-feature-select" aria-label="Species Traits">
        <option value="andorian-antennae" class="specific-andor forced-species overhair">Andorian Antennae</option>
        <option value="bolian-line" class="specific-bolian forced-species">Bolian Line</option>
        <option value="ferengi-brow" class="specific-ferengi forced-species">Ferengi Brow</option>
        <option value="trill-spots" class="specific-trill forced-species">Trill Spots</option>
        <option value="bird-beak" class="specific-bird forced-species non-qofuari">Bird Beak</option>
        <option value="tilikaal-headpiece" class="specific-tilikaal forced-species humanoid-only overhair">Tilikaal Headpiece</option>
        <option value="bird-tuft" class="specific-bird forced-species">Bird Tuft</option>
        <option value="gill-whiskers-or-feathers" class="specific-bird specific-cat specific-tellarite forced-species">Gills / Whiskers / Feathers</option>
        <option value="cat-nose" class="specific-cat forced-species non-qofuari">Cat Nose</option>
        <option value="tellarite-nose" class="specific-tellarite forced-species non-qofuari">Tellarite Nose</option>
        <option value="snout-nose" class="specific-tellarite forced-species non-qofuari">Snout Nose</option>
        <option value="tusks" class="specific-tellarite forced-species">Tusks</option>
        <option value="zakdorn-cheeks" class="specific-zakdorn forced-species">Zakdorn Cheeks</option>
        <option value="benzite-nose" class="specific-benzite forced-species non-qofuari">Benzite Nose</option>
        <option value="nose-ridges" class="specific-bajoran forced-species non-qofuari">Nose Ridges (Bajorans)</option>
        <option value="klingon-ridges" class="specific-klingon forced-species">Klingon Ridges A</option>
        <option value="klingon-ridges-2" class="specific-klingon forced-species">Klingon Ridges B</option>
        <option value="bifurcated-forehead-a" class="specific-klingon forced-species">Bifurcated Forehead A</option>
        <option value="bifurcated-forehead-b" class="specific-klingon forced-species">Bifurcated Forehead B</option>
        <option value="cardassian-forehead" class="specific-cardassian forced-species">Cardassian Forehead</option>
        <option value="cardassian-neck"  class="specific-cardassian forced-species underuniform">Cardassian Neck</option>
        <option value="vin-shari-neck" class="specific-vinshari forced-species non-qofuari">VinShari Neck</option>
        <option value="denobulan-ridges" class="specific-denobulan forced-species">Denobulan Ridges</option>
        <option value="north-romulan-v" class="specific-vulcan forced-species">North Romulan V Forehead</option>
        <option value="kelpien-lines" class="specific-kelpien forced-species non-qofuari">Kelpien Lines</option>
    </select>
</group>

<group class="non-exocomp non-medusan non-cetaceous non-cal-mirran non-sukhabelan non-qofuari">
    <div class="andorian-antennae-only">
        <input type="color" id="andorian-antennae-color" value="#41AACC">
        <label for="andorian-antennae-color">Antennae</label>

        <span>
            <input type="checkbox" id="sync-antennae-with-body" checked >
            <label for="sync-antennae-with-body">Sync with body</label>
        </span>
    </div>

    <div class="bird-tuft-only">
        <input type="color" id="bird-tuft-color" value="#745925">
        <label for="bird-tuft-color">Bird Tuft</label>

        <span>
            <input type="checkbox" id="sync-bird-tuft-with-body" checked >
            <label for="sync-bird-tuft-with-body">Sync with body</label>
        </span>
    </div>

    <div class="whiskers-only">
        <input type="color" id="whiskers-color" value="#745925">
        <label for="whiskers-color">Gills / Whiskers / Feathers</label>

        <span>
            <input type="checkbox" id="sync-whiskers-with-body" >
            <label for="sync-whiskers-with-body">Sync with body</label>
        </span>
    </div>

    <div class="cat-nose-only">
        <input type="color" id="cat-nose-color" value="#ff86a0">
        <label for="cat-nose-color">Cat Nose</label>
    </div>

</group>
