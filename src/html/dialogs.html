<dialogs>
    <dialog id="export-dialog" class="export-dialog">
        <h2>Export Character</h2>
        <p>Copy this JSON to save your character configuration:</p>
        <textarea id="export-json" readonly rows="15" cols="50"></textarea>
        <div class="dialog-buttons">
            <button id="export-copy-btn">Copy to Clipboard</button>
            <button id="export-close-btn">Close</button>
        </div>
    </dialog>

    <dialog id="import-dialog" class="import-dialog">
        <h2>Import Character</h2>
        <p>Paste your character JSON configuration here:</p>
        <textarea id="import-json" rows="15" cols="50" placeholder="Paste JSON here..."></textarea>
        <div class="dialog-buttons">
            <button id="import-btn">Import</button>
            <button id="import-cancel-btn">Cancel</button>
        </div>
    </dialog>
</dialogs>
