<!-- Confirmation Dialog for Unsaved Changes -->
<dialog id="unsaved-changes-dialog">
    <h2>Unsaved Changes</h2>
    <p id="unsaved-changes-message">You have unsaved changes. Do you want to continue?</p>
    <div class="dialog-buttons">
        <button id="confirm-action-btn" class="primary">Continue</button>
        <button id="cancel-action-btn">Cancel</button>
    </div>
</dialog>
