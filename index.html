<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Star Trek Character Icon Creator</title>

        <meta name="theme-color" content="black">

        <meta property="og:title" content="Star Trek Adventures: Play App">
        <meta property="og:description" content="Player-Facing Screen for GM's running the Start Trek Adventures TTRPG">

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Star Trek Character Icon Designer</h1>
        </header>

        <main>
            <character>
                <style></style>
                <bg></bg>
                <div id="character-rear-hair" class="humanoid-only"></div>
                <div id="character-ears-or-nose" class="non-exocomp non-medusan"></div>
                <div id="character-body"></div>
                <div id="character-head-features-underuniform" class="humanoid-only"></div>
                <div id="character-uniform"></div>
                <div id="character-facial-hair" class="humanoid-only"></div>
                <div id="character-head-features" class="non-exocomp non-medusan"></div>
                <div id="character-hair" class="humanoid-only"></div>
                <div id="character-head-features-overhair" class="humanoid-only"></div>
                <div id="body-overlay" class="non-humanoid"></div>
                <div id="extra-overlay" class="humanoid-only"></div>
            </character>
        </main>

        <aside>
            <group>
                <h2>Body</h2>
                <select id="body-shape">
                    <option value="humanoid">Humanoid</option>
                    <option value="cetaceous">Cetaceous</option>
                    <option value="exocomp">Exocomp</option>
                    <option value="medusan">Medusan</option>
                </select>

                <div class="non-exocomp non-medusan">
                    <input type="color" id="body-color" value="#FEE4B3">
                    <label for="body-color">Color</label>
                    <select id="std-body-colors">
                        <option value="custom" hidden selected></option>
                        <option value="#FEE4B3" class="humanoid-only">Lighter Human</option>
                        <option value="#89705E" class="humanoid-only">Mid-Tone Human</option>
                        <option value="#36200C" class="humanoid-only">Darker Human</option>
                        <option value="#b3b3fe" class="humanoid-only">Bolian</option>
                        <option value="#41AACC" class="humanoid-only">Andorian</option>
                        <option value="#B6AEAC" class="humanoid-only">Aenar</option>
                        <option value="#98F69C" class="humanoid-only">Lighter Orion</option>
                        <option value="#67763E" class="humanoid-only">Darker Orion</option>
                        <option value="#00B3B8" class="humanoid-only">Blue Orion</option>
                        <option value="#B3673D" class="humanoid-only">Caitian</option>
                        <option value="#A92902" class="humanoid-only">Kzinti</option>
                        <option value="#B5BEC8">Grey</option>
                        <option value="#D9CBD6">Reddish Grey</option>
                        <option value="#ECC1DB">Pink</option>
                        <option value="#020101">Black</option>
                        <option value="#F4F4F6">White</option>
                    </select>
                </div>

                <h3 class="humanoid-only">Ears</h3>
                <select id="ear-select" class="humanoid-only">
                    <option value="none">None (Edosian, Saurian, etc)</option>
                    <option value="round" selected>Round (Human)</option>
                    <option value="pointy">Pointy (Vulcan, Romulan)</option>
                    <option value="ferengi">Massive (Ferengi)</option>
                    <option value="cat">Cat (Caitian, Kzinti)</option>
                </select>
            </group>

            <group class="cetaceous-only">
                <label class="check-label">
                    <input type="checkbox" id="forehead-bump" />
                    Forehead Bump
                </label>

                <h3>Nose</h3>
                <select id="nose-select">
                    <option value="thick" selected>Thick</option>
                    <option value="small">Small</option>
                    <option value="long">Long</option>
                </select>
            </group>

            <group class="medusan-only">
                <label class="check-label">
                    <input type="checkbox" id="medusan-box" />
                    TOS Transport
                </label>
                <label class="check-label">
                    <input type="checkbox" id="medusan-alt-color" />
                    Alt Color
                </label>
            </group>

            <group class="humanoid-only">
                <h3>Features, Tech, Jewelry</h3>

                <!-- Multiple combinatory options -->
                <select multiple id="head-feature-select">
                    <optgroup label="Species Traits">
                        <option value="andorian-antennae" class="overhair">Andorian Antennae</option>
                        <option value="bolian-line">Bolian Line</option>
                        <option value="ferengi-brow">Ferengi Brow</option>
                        <option value="trill-spots">Trill Spots</option>
                        <option value="bird-beak">Bird Beak</option>
                        <option value="bird-tuft">Bird Tuft</option>
                        <option value="gill-wiskers-or-feathers">Gills / Wiskers / Feathers</option>
                        <option value="cat-nose">Cat Nose</option>
                        <option value="tellarite-nose">Tellarite Nose</option>
                        <option value="tusks">Tusks</option>
                        <option value="benzite-nose">Benzite Nose</option>
                        <option value="nose-ridges">Nose Ridges (Bajorans)</option>
                        <option value="klingon-ridges">Klingon Ridges</option>
                        <option value="bifurcated-forehead-a">Bifurcated Forehead A</option>
                        <option value="bifurcated-forehead-b">Bifurcated Forehead B</option>
                        <option value="cardassian-forehead">Cardassian Forehead</option>
                        <option value="cardassian-neck" class="underuniform">Cardassian Neck</option>
                        <option value="denobulan-ridges">Denobulan Ridges</option>
                        <option value="north-romulan-v">North Romulan V Forehead</option>
                        <option value="kelpian-lines">Kelpian Lines</option>
                    </optgroup>
                    <optgroup label="Jewelry & Technology">
                        <option value="bajoran-earring">Bajoran Earring</option>
                        <option value="occular-implant-l">Occular Implant L</option>
                        <option value="occular-implant-r">Occular Implant R</option>
                        <option value="vulcan-cybernetic-implant" class="overhair">Vulcan Implant (Rutherford)</option>
                        <option value="benzite-breather">Benzite Breather</option>
                        <option value="rimmer-h" class="overhair">Rimmer's H</option>
                        <option value="forehead-coin">Forehead Coin</option>
                        <option value="bindi">Bindi</option>
                        <option value="lower-stud-l">Lower Left Stud</option>
                        <option value="lower-stud-r">Lower Right Stud</option>
                        <option value="upper-stud-l">Upper Left Stud</option>
                        <option value="upper-stud-r">Upper Right Stud</option>
                        <option value="hoop-earring-l">Left Hoop Earring</option>
                        <option value="hoop-earring-r">Right Hoop Earring</option>
                        <option value="eye-scar">Eye Scar</option>
                        <option value="chakotay-tattoo">Chakotay's Tattoo</option>
                        <option value="bandolier">Bandolier</option>
                        <option value="medical-coat">Medical Coat</option>
                        <option value="mobile-emitter">Mobile Emitter</option>
                    </optgroup>
                </select>

                <h3>Hat &amp; Eyewear</h3>
                <!-- Mutually-Exclusive Headgear options -->
                <select id="hat-select">
                    <option>None</option>
                    <option value="romulan-23rd-helmet" class="overhair">Romulan 23rd Helmet</option>
                    <option value="breen-helmet-24th" class="overhair">Breen 24th</option>
                    <option value="breen-helmet-32nd" class="overhair">Breen 32nd</option>
                    <option value="blue-orion-helmet" class="overhair">Blue Orion Helmet</option>
                    <option value="chefs-hat" class="overhair">Chefs Hat</option>
                    <option value="baseball-cap" class="overhair">Baseball Cap</option>
                    <option value="baseball-cap-ds9ers" class="overhair">DS9ers Baseball Cap</option>
                    <option value="baseball-cap-nx01" class="overhair">NX-01 Baseball Cap</option>
                    <option value="guinan-hat" class="overhair">Guinan's Hat</option>
                    <option value="bajoran-vedic-hat" class="overhair">Bajoran Vedic's Hat</option>
                    <option value="bajoran-kai-hat-a" class="overhair">Bajoran Kai Opaka's Hat</option>
                    <option value="bajoran-kai-hat-b" class="overhair">Bajoran Kai Winn's Hat</option>
                    <option value="gangster-hat" class="overhair">Trilby (Gasgster Hat)</option>
                    <option value="western-hat" class="overhair">Western Hat</option>
                    <option value="top-hat" class="overhair">Top Hat</option>
                </select>
                <select id="eyewear-select">
                    <option>None</option>
                    <option value="visor" class="overhair">Visor (ala LaForge's)</option>
                    <option value="blue-orion-mask" class="overhair">Blue Orion Mask</option>
                    <option value="sunglasses" class="overhair">Sunglasses</option>
                    <option value="glasses-thick" class="overhair">Thick Glasses</option>
                    <option value="glasses-circle" class="overhair">Round Glasses</option>
                    <option value="glasses-oval" class="overhair">Oval Glasses</option>
                    <option value="glasses-cateye" class="overhair">Cateye Glasses</option>
                </select>

                <div class="andorian-antennae-only">
                    <input type="color" id="andorian-antennae-color" value="#41AACC">
                    <label for="andorian-antennae-color">Antennae</label>

                    <span>
                        <input type="checkbox" id="sync-antennae-with-body" checked >
                        <label for="sync-antennae-with-body">Sync with body</label>
                    </span>
                </div>

                <div class="bird-tuft-only">
                    <input type="color" id="bird-tuft-color" value="#745925">
                    <label for="bird-tuft-color">Bird Tuft</label>

                    <span>
                        <input type="checkbox" id="sync-bird-tuft-with-body" checked >
                        <label for="sync-bird-tuft-with-body">Sync with body</label>
                    </span>
                </div>

                <div class="wiskers-only">
                    <input type="color" id="wiskers-color" value="#745925">
                    <label for="wiskers-color">Gills / Wiskers / Feathers</label>

                    <span>
                        <input type="checkbox" id="sync-wiskers-with-body" >
                        <label for="sync-wiskers-with-body">Sync with body</label>
                    </span>
                </div>

            </group>

            <group class="break-before">
                <h2 id="uniform-header">Uniform</h2>
                <select id="uniform-select">
                    <optgroup label="Starfleet">
                        <option class="humanoid-only" colors-filter="TOS">ENT</option>
                        <option class="humanoid-only" colors-filter="TOS">Mid 22nd</option>
                        <option class="humanoid-only" colors-filter="DISCO">DISCO 23rd</option>
                        <option class="humanoid-only" colors-filter="TOS">Pre-SNW</option>
                        <option class="humanoid-only" colors-filter="TOS">SNW</option>
                        <option class="humanoid-only" colors-filter="TOS">SNW Minidress</option>
                        <option class="humanoid-only" colors-filter="TOS">TOS</option>
                        <option class="humanoid-only" colors-filter="TOS">TOS Minidress</option>
                        <option class="non-exocomp non-medusan" colors-filter="TOF">TOS Films Enlisted</option>
                        <option class="non-exocomp non-medusan hidden" colors-filter="TOF">TOS Films Open</option>
                        <option class="non-exocomp non-medusan" value="TOS Films Closed" colors-filter="TOF">TOS Films</option>
                        <option class="non-exocomp non-medusan" colors-filter="TOF">Lost Era</option>
                        <option class="non-exocomp non-medusan" colors-filter="TNG">TNG Early</option>
                        <option class="non-exocomp non-medusan" colors-filter="TNG">TNG Early Skant</option>
                        <option class="humanoid-only no-color-choice">TNG Early Provisional</option>
                        <option class="non-medusan" colors-filter="TNG">TNG</option>
                        <option class="humanoid-only no-color-choice">TNG Provisional</option>
                        <option class="non-exocomp non-medusan" colors-filter="TNG">TNG Cadet</option>
                        <option class="non-medusan undershirt-color-choice" colors-filter="VOY" selected>VOY DS9</option>
                        <option class="non-medusan no-color-choice">VOY Hazard Team</option>
                        <option class="humanoid-only" colors-filter="Other">VOY Seven's Uniform</option>
                        <option class="non-medusan" colors-filter="VOY">Dominion War</option>
                        <option class="non-medusan" colors-filter="TNG">Lower Decks</option>
                        <option class="non-medusan" colors-filter="TNG">Crisis Point 2</option>
                        <option colors-filter="Picard">Prodigy A</option>
                        <option colors-filter="Picard">Prodigy B</option>
                        <option class="non-medusan" colors-filter="Picard">Picard Pre-S1</option>
                        <option class="non-medusan" colors-filter="Picard">Picard S1</option>
                        <option class="non-exocomp non-medusan" colors-filter="Picard">Picard S2 Cadet</option>
                        <option class="non-medusan" colors-filter="Picard">Picard S3</option>
                        <option class="non-medusan" colors-filter="TNG">Flash-Forwards 25th</option>
                        <option class="non-medusan" colors-filter="Timeship">VOY Timeship 29th</option>
                        <option class="non-medusan" colors-filter="TNG">DISCO 32nd Early</option>
                        <option class="non-medusan" colors-filter="TNG">DISCO 32nd Late</option>
                        <option class="non-medusan" colors-filter="TNG">DISCO 33rd</option>
                    </optgroup>

                    <optgroup label="Casual">
                        <option class="no-color-choice">None</option>
                        <option class="medusan-only" colors-filter="Other">Civilian Casual</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Simple 1</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Simple 2</option>
                        <option class="humanoid-only" colors-filter="Other">Bajoran Civilian</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Ferengi 24th</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Federation A</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Federation B</option>
                        <option class="humanoid-only undershirt-color-choice" colors-filter="Other">Civilian Federation C</option>
                        <option class="humanoid-only" colors-filter="Other">Civilian Federation D</option>
                        <option class="humanoid-only no-color-choice">Civilian Federation E</option>
                        <option class="humanoid-only undershirt-color-choice" colors-filter="Other">Civilian Federation F</option>
                        <option class="humanoid-only no-color-choice">Leather Jacket Courrier</option>
                        <option class="humanoid-only no-color-choice">Leather Jacket Spy</option>
                        <option class="humanoid-only no-color-choice">Orion Casual A</option>
                        <option class="humanoid-only no-color-choice">Orion Casual B</option>
                    </optgroup>

                    <optgroup label="Other Militia" class="humanoid-only">
                        <option class="humanoid-only no-color-choice">Andorian 22nd</option>
                        <option class="humanoid-only no-color-choice">Andorian 23rd</option>
                        <option class="humanoid-only no-color-choice">Cardassian Early 24th</option>
                        <option class="humanoid-only no-color-choice">Cardassian 24th</option>
                        <option class="humanoid-only no-color-choice">Ferengi Early 24th</option>
                        <option class="humanoid-only no-color-choice">Ferengi Mid 24th</option>
                        <option class="humanoid-only no-color-choice">Klingon Early 23rd</option>
                        <option class="humanoid-only no-color-choice">Klingon 23rd</option>
                        <option class="humanoid-only no-color-choice">Klingon 24th</option>
                        <option class="humanoid-only no-color-choice">Klingon Bekk 24th</option>
                        <option class="humanoid-only no-color-choice">Orion Blue</option>
                        <option class="humanoid-only no-color-choice">Romulan 23rd</option>
                        <option class="humanoid-only" colors-filter="Romulan">Romulan 23rd Officer</option>
                        <option class="humanoid-only" colors-filter="Romulan">Romulan 23rd Officer Minidress</option>
                        <option class="humanoid-only no-color-choice">Romulan 24th</option>
                        <option class="humanoid-only no-color-choice">Romulan 24th Officer</option>
                        <option class="humanoid-only no-color-choice">Romulan Mid 24th Officer</option>
                        <option class="humanoid-only no-color-choice">Romulan Late 24th Officer</option>
                        <option class="humanoid-only no-color-choice">Breen 24th</option>
                        <option class="humanoid-only no-color-choice">Breen 32nd</option>
                    </optgroup>

                    <optgroup label="Non-Canon Starfleet" class="non-medusan">
                        <option class="non-medusan" colors-filter="TNG">IDW 2378</option>
                        <option class="non-medusan" colors-filter="TNG">Clear Skies 2410s</option>
                        <option class="non-medusan" colors-filter="TNG">STO Odyssey</option>
                        <option class="non-medusan no-color-choice">STO Odyssey Commanding</option>
                        <option class="non-medusan no-color-choice">STO Odyssey Medical</option>
                        <option class="non-medusan" colors-filter="TNG">STO Odyssey Enlisted</option>
                    </optgroup>

                    <optgroup label="Other Series" class="humanoid-only">
                        <option class="humanoid-only no-color-choice">Galaxy Quest Captain</option>
                        <option class="humanoid-only" colors-filter="GalaxyQuest">Galaxy Quest Crew</option>
                        <option class="humanoid-only" colors-filter="Orville">Orville</option>
                        <option class="humanoid-only no-color-choice">Stargate SG-1</option>
                        <option class="humanoid-only" colors-filter="Stargate">Stargate Atlantis Early</option>
                        <option class="humanoid-only" colors-filter="Stargate">Stargate Atlantis Late</option>
                    </optgroup>
                </select>

                <div id="uniform-color-section" class="non-medusan">
                    <input type="color" id="uniform-color" value="#CE3C35">
                    <label for="uniform-color">Color</label>
                    <label>
                        <input id="filter-color-selection" type="checkbox" checked />
                        Filter
                    </label>
                    <select id="std-uniform-colors">
                        <option value="custom" hidden selected></option>
                        <optgroup label="22nd–23rd (ENT-TAS)" filtergroup="TOS">
                            <option value="#A6A81F">Command</option>
                            <option value="#CE3C34">Ops / Security / Engineering</option>
                            <option value="#476795">Science</option>
                            <option value="#DAE8EC">Medical</option>
                        </optgroup>
                        <optgroup label="23rd Metal (DISCO)" filtergroup="DISCO">
                            <option value="#968013">Command</option>
                            <option value="#BE7639">Ops / Security / Engineering</option>
                            <option value="#B0B0B0">Science / Medical</option>
                        </optgroup>
                        <optgroup label="23rd–24th (TOS Films)" filtergroup="TOF">
                            <option value="#EEEEEE">Command</option>
                            <option value="#B68247">Ops</option>
                            <option value="#625B6D">Science</option>
                            <option value="#566752">Medical</option>
                            <option value="#192F20">Security</option>
                            <option value="#9D0F02">Cadet</option>
                            <option value="#111111">Enlisted</option>
                        </optgroup>
                        <optgroup label="24th/32nd (TNG/32nd)" filtergroup="TNG">
                            <option value="#CE3C35">Command</option>
                            <option value="#CEBD37">Ops / Security / Engineering</option>
                            <option value="#23BDC0">Science / Medical</option>
                        </optgroup>
                        <optgroup label="24th (VOY/DS9)" filtergroup="VOY">
                            <option value="#83002C">Command</option>
                            <option value="#CDAE38">Ops / Security / Engineering</option>
                            <option value="#2492C2">Science / Medical</option>
                        </optgroup>
                        <optgroup label="24th Dark (Picard)" filtergroup="Picard">
                            <option value="#6C1C25">Command</option>
                            <option value="#6C651E">Ops / Security / Engineering</option>
                            <option value="#1E6C6A">Science / Medical</option>
                        </optgroup>
                        <optgroup label="Timeship (29th)" filtergroup="Timeship">
                            <option value="#222360">Command</option>
                            <option value="#9B5411">Ops / Security / Engineering</option>
                            <option value="#505050">Science / Medical</option>
                            <option value="#232D25">Other</option>
                        </optgroup>
                        <optgroup label="Romulan (23rd)" filtergroup="Romulan">
                            <option value="#C70021">Command</option>
                            <option value="#7e1848">Alt Command</option>
                            <option value="#00AD91" label="Technical">Ops / Engineering / Science</option>
                            <option value="#00AD08" label="Tal Shiar">Security</option>
                        </optgroup>
                        <optgroup label="Other" filtergroup="Other">
                            <option value="#222222">Intellegence</option>
                            <option value="#515274">STO Intelligence</option>
                            <option value="#E7E6FC">White</option>
                            <option value="#F1578B">Pink</option>
                            <option value="#62226c">Purple</option>
                            <option value="#ae3208">Orange</option>
                            <option value="#de6a62">Salmon</option>
                            <option value="#2f4a2f">Forest Green</option>
                            <option value="#363e6a">Midnight Blue</option>
                            <option value="#6ba09f">Blue Fog</option>
                            <option value="#cd3b1e">Red Orange</option>
                        </optgroup>
                        <optgroup label="Galaxy Quest" filtergroup="GalaxyQuest">
                            <option value="#A92321">Command</option>
                            <option value="#421D84" label="Science">Science / Medical</option>
                            <option value="#2A44A5" label="Other">Ops / Security / Engineering</option>
                        </optgroup>
                        <optgroup label="Orville" filtergroup="Orville">
                            <option value="#2678B3" extra-overlay="Orville Command">Command</option>
                            <option value="#8C2029" extra-overlay="Orville Security">Security</option>
                            <option value="#0B523F" extra-overlay="Orville Science">Science</option>
                            <option value="#0B523E" extra-overlay="Orville Medical">Medical</option>
                            <option value="#E55C41" extra-overlay="Orville Engineering">Engineering</option>
                        </optgroup>
                        <optgroup label="Stargate Atlantis" filtergroup="Stargate">
                            <option value="#622A38" label="Admin">Command</option>
                            <option value="#212322" label="Military">Security</option>
                            <option value="#1D433C" label="Technician">Ops / Engineering</option>
                            <option value="#3D5667">Science</option>
                            <option value="#B1A867">Medical</option>
                        </optgroup>
                    </select>
                </div>

                <div class="undershirt-color-choice-only">
                    <input type="color" id="uniform-undershirt-color" value="#718085">
                    <label for="uniform-undershirt-color">Undershirt Color</label>
                    <select id="std-uniform-undershirt-colors">
                        <option value="custom" hidden></option>
                        <option value="#718085" selected>Stone Grey</option>
                        <option value="#847C8A">Nearly Grey Purple</option>
                        <option value="#736576">Purplish</option>
                        <option value="#AE90BE">Purple</option>
                    </select>
                </div>

            </group>

            <group class="humanoid-only">
                <h2 id="hair-header">Hair</h2>

                <div>
                    <input type="color" id="hair-color" value="#111111">
                    <label for="hair-color">Color</label>
                    <select id="std-hair-colors">
                        <option value="custom" hidden></option>
                        <option value="#111111" selected>Black</option>
                        <option value="#270D02">Walnut</option>
                        <option value="#271C02">Darker Brown</option>
                        <option value="#2E230A">Lighter Brown</option>
                        <option value="#944123">Darker Ginger</option>
                        <option value="#DB8239">Mid Ginger</option>
                        <option value="#F0A53D">Light Ginger</option>
                        <option value="#9A6450">Auburn</option>
                        <option value="#DC9176">Strawberry Blonde</option>
                        <option value="#CB9944">Dirty Blonde</option>
                        <option value="#C1B14E">Blonde</option>
                        <option value="#DCCF7A">Platinum Blonde</option>
                        <option value="#BCB480">Grey Blonde</option>
                        <option value="#B5BEC8">Grey</option>
                        <option value="#CCCCFF">Blue Grey</option>
                        <option value="#F4F4F6">White</option>

                        <option value="#2D439A">Blue</option>
                        <option value="#2D9A43">Darker Green</option>
                        <option value="#78CE89">Lighter Green</option>
                    </select>
                </div>

                <h3>Facial</h3>
                <div class="index-list">
                    <select id="facial-hair-select">
                        <option value="none" selected>None</option>
                        <option value="mustache-a">Mustache A</option>
