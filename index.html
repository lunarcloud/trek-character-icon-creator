<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Star Trek Character Icon Creator</title>

    <meta name="theme-color" content="black">

    <meta property="og:title" content="Star Trek Adventures: Play App">
    <meta property="og:description" content="Player-Facing Screen for GM's running the Start Trek Adventures TTRPG">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Star Trek Character Icon Designer</h1>
    </header>
    <main>
      <character>
        <style></style>
        <div id="character-ears" class="humanoid-only">
          <svg data-src="humanoid/ears/pointy.svg" data-cache="disabled" width="512" height="512"></svg>
        </div>

        <div id="character-body">
          <svg data-src="humanoid/body.svg" data-cache="disabled" width="512" height="512"></svg>
        </div>

        <div  id="character-uniform">
          <svg data-src="humanoid/uniform/VOY DS9.svg" data-cache="disabled" width="512" height="512" ></svg>
        </div>

        <div id="character-head-features" class="humanoid-only">
          <svg data-src="humanoid/head-features/andorian-antennae.svg" data-cache="disabled" width="512" height="512"></svg>
        </div>

        <div id="character-flipper" class="cetaceous-only">
          <svg data-src="cetaceous/near-flipper.svg" data-cache="disabled" width="512" height="512"></svg>
        </div>
      </character>
      <button id="download">Download</button>
    </main>

    <aside>
      <h2>Body</h2>

      <h3>Shape</h3>

      <div>
        <input type="radio" id="humanoid" name="body-shape" value="humanoid" checked />
        <label for="humanoid">Humanoid</label>
      </div>

      <div>
        <input type="radio" id="cetaceous" name="body-shape" value="cetaceous" />
        <label for="cetaceous">Cetaceous</label>
      </div>

      <h2>Colors</h2>
      <div>
        <input type="color" id="body-color" value="#FEE4B3" >
        <label for="body-color">Body</label>
        <select id="std-body-colors">
          <option value="custom" hidden selected></option>
          <option value="#FEE4B3" class="humanoid-only">Lighter Human</option>
          <option value="#36200C" class="humanoid-only">Darker Human</option>
          <option value="#b3b3fe" class="humanoid-only">Bolian</option>
          <option value="#41AACC" class="humanoid-only">Andorian</option>
          <option value="#B6AEAC" class="humanoid-only">Aenar</option>
          <option value="#98F69C" class="humanoid-only">Lighter Orion</option>
          <option value="#67763E" class="humanoid-only">Darker Orion</option>
          <option value="#B3673D" class="humanoid-only">Caitian</option>
          <option value="#A92902" class="humanoid-only">Kzinti</option>
          <option value="#B5BEC8" class="cetaceous-only">Grey</option>
          <option value="#D9CBD6" class="cetaceous-only">Reddish Grey</option>
          <option value="#ECC1DB" class="cetaceous-only">Pink</option>
          <option value="#020101" class="cetaceous-only">Black</option>
          <option value="#F4F4F6" class="cetaceous-only">White</option>
        </select>
      </div>

      <div>
        <input type="color" id="uniform-color" value="#CE3C34" >
        <label for="uniform-color">Uniform</label>
        <select id="std-uniform-colors">
          <option value="custom" hidden selected></option>
          <optgroup label="Discovery 22nd">
            <option value="#968013">Command</option>
            <option value="#BE7639">Ops / Security</option>
            <option value="#B0B0B0">Science / Medical</option>
          </optgroup>
          <optgroup label="Early">
            <option value="#AAA41F">Command</option>
            <option value="#CE3C34">Ops / Security</option>
            <option value="#476795">Science</option>
            <option value="#DAE8EC">Medical</option>
          </optgroup>
          <optgroup label="Later">
            <option value="#CE3C34">Command</option>
            <option value="#CEBD37">Ops / Security</option>
            <option value="#23BDC0">Science / Medical</option>
          </optgroup>
          <optgroup label="Darker">
            <option value="#6C1C25">Command</option>
            <option value="#6C651E">Ops / Security</option>
            <option value="#1E6C6A">Science / Medical</option>
          </optgroup>
          <optgroup label="Timeship">
            <option value="#222360">Command</option>
            <option value="#9B5411">Ops / Security</option>
            <option value="#232D25">Science / Medical</option>
            <option value="#505050">Other</option>
          </optgroup>
          <optgroup label="Other">
            <option value="#222222">Black Ops (Section 31)</option>
            <option value="#E7E6FC">White</option>
            <option value="#F1578B">Pink</option>
            <option value="#9687BE">Lilac</option>
          </optgroup>
        </select>
      </div>

      <div class="voy-ds9-only">
        <input type="color" id="uniform-undershirt-color" value="#736576" >
        <label for="uniform-undershirt-color">Uniform Undershirt</label>
        <select id="std-uniform-undershirt-colors">
          <option value="custom" hidden selected></option>
          <option value="#847C8A">Grey</option>
          <option value="#736576">Purplish</option>
          <option value="#AE90BE">Purple</option>
        </select>
      </div>

      <div class="andorian-antennae-only">
        <input type="color" id="andorian-antennae-color" value="#41AACC" >
        <label for="andorian-antennae-color">Antennae</label>

        <span>
          <input type="checkbox" id="sync-antennae-with-body" checked >
          <label for="sync-antennae-with-body">Sync with body</label>
        </span>
      </div>

      <div class="bird-tuft-only">
        <input type="color" id="bird-tuft-color" value="#745925" >
        <label for="bird-tuft-color">Bird Tuft</label>

        <span>
          <input type="checkbox" id="sync-bird-tuft-with-body" checked >
          <label for="sync-bird-tuft-with-body">Sync with body</label>
        </span>
      </div>

      <div class="wiskers-only">
        <input type="color" id="wiskers-color" value="#745925" >
        <label for="wiskers-color">Gills / Wiskers / Feathers</label>

        <span>
          <input type="checkbox" id="sync-wiskers-with-body" >
          <label for="sync-wiskers-with-body">Sync with body</label>
        </span>
      </div>

      <h2 id="uniform-header">Uniform</h2>
      <select id="uniform-select">
        <option class="humanoid-only">ENT</option>
        <option class="humanoid-only">DISCO 22nd</option>
        <option class="humanoid-only">Pre-SNW</option>
        <option class="humanoid-only">SNW</option>
        <option class="humanoid-only">TOS</option>
        <option>TOS Films Open</option>
        <option>TOS Films Closed</option>
        <option>Lost Era</option>
        <option>TNG Early</option>
        <option>TNG</option>
        <option>TNG Cadet</option>
        <option selected>VOY DS9</option>
        <option>Dominion War</option>
        <option>IDW 2378</option>
        <option>Lower Decks</option>
        <option>Prodigy</option>
        <option>Picard Pre-S1</option>
        <option>Picard S1</option>
        <option>Picard S2 Cadet</option>
        <option>Picard S3</option>
        <option>VOY Timeship 29th</option>
        <option>DISCO 32nd Early</option>
        <option>DISCO 32nd Late</option>
        <option>DISCO 33rd</option>
      </select>

      <h2 class="humanoid-only">Ears</h2>
      <select id="ear-select" class="humanoid-only">
        <option value="round" selected>Round (Human)</option>
        <option value="pointy">Pointy (Vulcan, Romulan)</option>
        <option value="ferengi">Massive (Ferengi)</option>
        <option value="cat">Cat (Caitian, Kzinti)</option>
      </select>

      <h2 class="humanoid-only">Head Features</h2>
      <select multiple id="head-feature-select" class="humanoid-only">
        <option value="andorian-antennae">Andorian Antennae</option>
        <option value="bird-beak">Bird Beak</option>
        <option value="bird-tuft">Bird Tuft</option>
        <option value="gill-wiskers-or-feathers">Gills / Wiskers / Feathers</option>
        <option value="tellarite-nose">Tellarite Nose</option>
        <option value="tusks">Tusks</option>
        <option value="bolian-line">Bolian Line</option>
        <option value="ferengi-brow">Ferengi Brow</option>
        <option value="bifurcated-forehead">Bifurcated Forehead</option>
        <option value="klingon-ridges">Klingon Ridges</option>
        <option value="north-romulan-v">North Romulan V Forehead</option>
        <option value="kelpian-lines">Kelpian Lines</option>
        <option value="occular-implant">Occular Implant (Cyborg, Ex-Borg)</option>
        <option value="benzite-nose">Benzite Nose</option>
        <option value="benzite-breather">Benzite Breather</option>
        <option value="chefs-hat">Chefs Hat</option>
      </select>
    </aside>

    <footer>Created by Samuel Sarette 2024</footer>
  </body>
    <script type="text/javascript" src="html2canvas-1.4.1.min.js" async></script>
    <script type="text/javascript" src="svg-loader-1.7.1.min.js" async></script>
    <script type="module" src="index.js" crossorigin="anonymous"></script>
  </html>
