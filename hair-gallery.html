<!DOCTYPE html>
<html>
<head>
<style>
body { background: #333; color: white; font-family: sans-serif; margin: 0; padding: 10px; }
.grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; }
.item { text-align: center; background: #555; padding: 2px; border-radius: 4px; }
.item svg { width: 80px; height: 80px; }
.item .label { font-size: 11px; font-weight: bold; }
.hair-color { color: #944123; }
</style>
</head>
<body>
<h2>Front Hair Styles</h2>
<div class="grid" id="front-grid"></div>
<h2>Rear Hair Styles</h2>
<div class="grid" id="rear-grid"></div>
<script>
const frontHairs = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z','aa','ab','ac','ad','ae','af','ag','ah','ai','aj','ak','al','am','an','ao','ap','aq','ar','as','at','au','av','aw','ax','ay'];
const rearHairs = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w'];

function loadSVG(container, items, folder) {
    items.forEach(id => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div class="label">${id.toUpperCase()}</div><object data="svg/humanoid/${folder}/${id}.svg" type="image/svg+xml" width="80" height="80"></object>`;
        container.appendChild(div);
    });
}
loadSVG(document.getElementById('front-grid'), frontHairs, 'hair');
loadSVG(document.getElementById('rear-grid'), rearHairs, 'rear-hair');
</script>
</body>
</html>
